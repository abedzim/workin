
{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Django FM demo</title>
        <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css"/>
        <script type="text/javascript" src="/static/jquery/jquery-2.0.3.min.js"></script>
        <script type="text/javascript" src="/static/bootstrap/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="{% static "fm/css/modal.css" %}"/>
		<script type="text/javascript" src="{% static "fm/js/fm.js" %}"></script>
        <script type="text/javascript">
            $(function() {
                $.fm({debug: true});
            });
        </script>
        <style>
            #content {
                margin: 0 auto; max-width: 800px; padding: 0 20px;
            }
            .object-list {
                margin-top: 30px;
            }
            .object {
                margin-bottom: 30px;
            }
            .object-controls {
                margin-top: 10px;
            }
        </style>

        {% block extra_head %}{% endblock %}
    </head>
    <body>
        <a href="https://github.com/FZambia/django-fm"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>
        <section id="content">
            {% block content %}{% endblock %}
        </section>
        <footer id="footer">
            {% block footer %}{% endblock %}
        </footer>
        {% block extra_body %}{% endblock %}
        
    </body>
</html>
