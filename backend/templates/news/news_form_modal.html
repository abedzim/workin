{% load i18n %}

<div class="modal fade draggable" id="newsFormModal" tabindex="-1" role="dialog" aria-labelledby="newsFormModalTitle" aria-hidden="true">
  <div class="modal-dialog modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Share something new ! </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="postNewsForm" method="post" action="" onsubmit="return false" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="form-group">
            <textarea id="newsInput" name="post" rows="3" class="form-control" maxlength="280"></textarea>
				    <input id="newsImg" name="myfile" type="file" class="form-control" title="Add an image"/>
            <span id="newsCounter" class="pull-right">280</span>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="postNews" class="btn btn-default btn-sm">
          <i class="fa fa-paper-plane" aria-hidden="true"></i> {% trans 'Post' %}
        </button>
        <button type="button" class="btn btn-sm" data-dismiss="modal">{% trans 'Cancel' %}</button>
      </div>
    </div>
  </div>
</div>
