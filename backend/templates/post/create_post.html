{% load i18n %}

<div class="modal fade draggable" id="newsFormModal" tabindex="-1" role="dialog" aria-labelledby="newsFormModalTitle" aria-hidden="true">
  <div class="modal-dialog modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header">
          <div class="title-wrapper">
              <span class="modal-title">{% trans 'Share something new' %}</span>
          </div>
          
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span>
            <span class="sr-only">{% trans 'Close' %}</span>
          </button>
          
          
        </div>
      <div class="modal-body">
        <form class="form" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form }}
        </form>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-default btn-sm">
          <i class="fa fa-paper-plane" aria-hidden="true"></i> {% trans 'Post' %}
        </button>
        <button type="button" class="btn btn-sm" data-dismiss="modal">{% trans 'Cancel' %}</button>
      </div>
    </div>
  </div>
</div>
